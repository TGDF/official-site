name: Deployment

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      environment:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      image:
        required: true
        type: string
      environment:
        required: true
        type: environment

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.DEPLOY_IAM_ROLE }}
        aws-region: ap-northeast-1

    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition ${{ secrets.DEPLOY_TASK_DEFINITION }} --query taskDefinition > task-definition.json

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: web
        image: ${{ inputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ secrets.DEPLOY_SERVICE }}
        cluster: ${{ secrets.DEPLOY_CLUSTER }}
        wait-for-service-stability: true
