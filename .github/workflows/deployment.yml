name: Deployment

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      environment:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      image:
        required: true
        type: string
      environment:
        required: true
        type: environment

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    concurrency:
      group: ${{ inputs.environment }}
      cancel-in-progress: true
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.DEPLOY_IAM_ROLE }}
        aws-region: ap-northeast-1

    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition ${{ secrets.DEPLOY_TASK_DEFINITION }} --query taskDefinition > task-definition.json

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: web
        image: ${{ inputs.image }}

    - name: Register task definition for migration
      id: register-task-def
      run: |
        jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
          ${{ steps.task-def.outputs.task-definition }} > migration-task-def.json
        TASK_DEF_ARN=$(aws ecs register-task-definition \
          --cli-input-json file://migration-task-def.json \
          --query 'taskDefinition.taskDefinitionArn' --output text)
        echo "task-definition-arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

    - name: Get network configuration from service
      id: network-config
      run: |
        NETWORK_CONFIG=$(aws ecs describe-services \
          --cluster ${{ secrets.DEPLOY_CLUSTER }} \
          --services ${{ secrets.DEPLOY_SERVICE }} \
          --query 'services[0].networkConfiguration' \
          --output json)
        echo "network-config=$NETWORK_CONFIG" >> $GITHUB_OUTPUT

    - name: Run database migrations
      timeout-minutes: 10
      run: |
        TASK_ARN=$(aws ecs run-task \
          --cluster ${{ secrets.DEPLOY_CLUSTER }} \
          --task-definition ${{ steps.register-task-def.outputs.task-definition-arn }} \
          --launch-type FARGATE \
          --network-configuration '${{ steps.network-config.outputs.network-config }}' \
          --overrides '{
            "containerOverrides": [{
              "name": "web",
              "command": ["migrate"],
              "environment": [{"name": "AUTO_MIGRATION", "value": "no"}]
            }]
          }' \
          --query 'tasks[0].taskArn' --output text)

        echo "Migration task: $TASK_ARN"
        aws ecs wait tasks-stopped --cluster ${{ secrets.DEPLOY_CLUSTER }} --tasks $TASK_ARN

        EXIT_CODE=$(aws ecs describe-tasks \
          --cluster ${{ secrets.DEPLOY_CLUSTER }} --tasks $TASK_ARN \
          --query 'tasks[0].containers[0].exitCode' --output text)

        if [ "$EXIT_CODE" != "0" ]; then
          echo "::error::Migration failed with exit code $EXIT_CODE"
          exit 1
        fi

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ secrets.DEPLOY_SERVICE }}
        cluster: ${{ secrets.DEPLOY_CLUSTER }}
        wait-for-service-stability: true
    # Release to Sentry
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Add short SHA information
      id: commit
      run: echo "version=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - name: Create Sentry release
      uses: getsentry/action-release@v1
      continue-on-error: true
      env:
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      with:
        environment: ${{ inputs.environment }}
        version: ${{ steps.commit.outputs.version }}
