require:
  - rubocop-rails
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.5.1
  DisplayCopNames: true
  Exclude:
    - bin/*
    - vendor/bundle/**/*
    - node_modules/**/*
    - db/schema.rb
    - .licenses/**/*
Rails:
  Enabled: true

Layout:
  Exclude:
    - config/environments/*
Style:
  Exclude:
    - spec/*_helper.rb
Style/BlockComments:
  Exclude:
    - config/**/*
    - spec/**/*
Style/Documentation:
  Enabled: false

Style/MethodCallWithArgsParentheses:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - config/routes.rb
    - config/initializers/**/*
    - spec/**/*

Metrics/MethodLength:
  Exclude:
    - db/migrate/*
