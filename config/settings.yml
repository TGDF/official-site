default: &default
  site:
    default_domain: <%= ENV['SITE_DEFAULT_DOMAIN'] || 'tgdf.tw' %>
    name: <%= ENV['SITE_NAME'] || '台北遊戲開發者論壇' %>
  news:
    latest:
      size: <%= (ENV['NEWS_LATEST_SIZE'] || 5).to_i %>

development:
  <<: *default

staging:
  <<: *default

test:
  <<: *default

production:
  <<: *default
